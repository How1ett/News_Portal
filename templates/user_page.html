{% extends 'flatpages/default.html' %}

{% block title %}
    {{request.user.username}}
{% endblock title %}

{% block content %}
    <h2>Страница пользователя {{request.user.username}}</h2>
    <a href="{% url 'account_logout' %}">Выйти</a>
    {% if is_not_authors %}
        <a href="{% url 'upgrade' %}">Стать автором</a>
    {% else %}
        <h3>Вы уже стали автором</h3>
    {% endif %}
{% endblock content %}
